# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projetoCloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://projetocloud.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_46ad664869dc43f4a4b556c1bf5ddc61 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_026cbe7a64bc49959fc7351ee2474ac1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: projetocloud.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46ad664869dc43f4a4b556c1bf5ddc61 }}//ap2cloud-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projetoCloud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d90e3864b07b46e5853027ba7b299a2e }}
        images: 'projetocloud.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46ad664869dc43f4a4b556c1bf5ddc61 }}//ap2cloud-app:${{ github.sha }}'